<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Page</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <nav>
        <div class="left">
            <img src="./static/logo.png" alt="the web logo">
        </div>
        <div class="center">
            <p>Home</p>
            <p>Shop</p>
            <p>Contact</p>
            <p>Help</p>
        </div>
        <div class="right">
            <select>
                <option value="Account" selected>Account</option>
            </select> 

            <div class="cart">
                <img src="./static/cart.png" alt="the cart">
                <p>3</p>
            </div>
            <img src="./static/user.png" alt="the user image">
        </div>
    </nav>

    <div class="container">
        <div class="account">
            <div class="top">
                <p>Account</p>
                <img src="./static/dash.png" alt="dash">
                <img src="./static/tick.png" alt="tick">
                <img src="./static/dash.png" alt="dash">
                <p>Shipping</p>
                <img src="./static/dash.png" alt="">
                <img src="./static/tick.png" alt="tick">
                <img src="./static/dash.png" alt="dash">
                <p>Payment</p>
            </div>

            <div class="account-details">
                <p>Account Details</p>
                <p>Email address</p>
                <input type="email" name="email" id="email" placeholder="Email@myemail.com">
                <p>Password</p>
                <input type="password" name="password" id="password" placeholder="********">

                <div class="login">
                    <p>Register for account</p>
                    <button>Login</button>
                </div>
            </div>

            <hr>
            <div class="confirm-order">
                <p>Cancel Order</p>
                <button>Shipping Details</button>
            </div>
        </div>
        
        <div class="order">
            <h2>Order Summary</h2>
            <img src="./static/headphones.jpg" alt="headphones image" id="sony">
            
            <div class="price-details">
                <div class="price">
                    <p>Sony wireless headphones</p>
                    <p>$320.45</p>
                </div>
                <div class="count">
                    <img src="./static/minus.png" alt="minus" class="sign">
                    <p>1</p>
                    <img src="./static/plus.png" alt="plus" class="sign">
                </div>
            </div>
            
            <p>Gift Card / Discount code</p>
            <div class="discount">
                <input type="text">
                <button>Apply</button>
            </div>

            <div class="prices">
                <div class="item">
                    <p>Sub total</p>
                    <p>$316.55</p>
                </div>
                <div class="item">
                    <p>Tax</p>
                    <p>$3.45</p>
                </div>
                <div class="item">
                    <p>Shipping</p>
                    <p>Free</p>
                </div>
                <div class="item">
                    <p>Total</p>
                    <p>$320.45</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
