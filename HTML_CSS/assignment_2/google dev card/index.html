<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Dev Card</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="google_icon">
            <img src="./static/google.png" alt="Google Icon">
        </div>
        <div class="name">
            <p><strong>Eammon Kiprotich</strong></p>
        </div>
        <div class="role">
            <p><strong>Designer - Engineer</strong></p>
        </div>
        <div class="icons">
            <img class="icon" src="./static/facebook.png" alt="facebook icon">
            <img class="icon" src="./static/twitter.png" alt="twitter icon">
            <img class="icon" src="./static/instagram.png" alt="instagram icon">
        </div>
        <div class="search">
            <p>Add me to search</p>
        </div>
    </div>
</body>
</html>
