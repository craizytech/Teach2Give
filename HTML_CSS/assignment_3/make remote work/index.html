<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make Remote Work</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav>
      <div class="left"><img src="./static/logo.svg" alt="logo" /></div>

      <div class="center">
        <select>
          <option value="Features " selected><img src="./static/icon-todo.svg" alt="todo">Features</option>
          <option value="Todo">Todo List</option>
          <option value="Calender">Calender</option>
          <option value="Planning">Planning</option>
        </select>
        <select>
          <option value="Company" selected>Company</option>

        <p>About</p>

      <div class="right">
        <button id="Login">Login</button>
        <button id="Register">Register</button>
      </div>
    </nav>
    <div class="container">
      <div class="summary">
        <h1>Make<br />remote work</h1>
        <p>
          Get your team in sync, no matter your location,<br />
          Streamline processes, create team rituals, and<br />
          watch productivity soar.
        </p>

        <button>Learn more</button>

        <div class="icons">
          <img src="./static/client-databiz.svg" alt="databiz">
          <img src="./static/client-audiophile.svg" alt="audiophile">
          <img src="./static/client-meet.svg" alt="meet">
          <img src="./static/client-maker.svg" alt="maker">
        </div>
      </div>
      <div class="image">
        <img src="./static/image-hero-desktop.png" alt="make remote work" />
      </div>
    </div>
