<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Product List</h1>
    <button onclick="openAddForm()">Add Product</button>
    <div id="product-list"></div>

    <!-- Popup form for Add/Edit/View -->
    <div id="popup-form" class="popup">
        <div class="popup-content">
            <h2 id="popup-title"></h2>
            <label>Name: <input type="text" id="name" /></label><br>
            <label>Description: <input type="text" id="description" /></label><br>
            <label>Price: <input type="number" id="price" /></label><br>
            <label>Category: <input type="text" id="category" /></label><br>
            <label>Stock: <input type="number" id="stock" /></label><br>
            <button id="save-btn">Save</button>
            <button onclick="closeForm()">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
